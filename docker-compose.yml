version: '3'

services:
  az-reporter:
    image: azcorp/azreporter:0.1
    ports:
      - "8083:8083"
    volumes:
      - ./az-reporter.js:/home/node/app/az-reporter.js
      - ./package.json:/home/node/app/package.json
      - ./data/js/DOM_updater.js:/home/node/app/data/js/DOM_updater.js
      - ./data/js/ReportMaker.js:/home/node/app/data/js/ReportMaker.js
      - ./data/json/database.json:/home/node/app/data/json/database.json
      - ./base_index.html:/home/node/app/base_index.html
      - ./index.html:/home/node/app/index.html
      - ./data/img:/home/node/app/data/img